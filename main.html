<!DOCTYPE html>

<html>
<head>
    <title> "this will be an attempt" </title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <h1>HELLO DARKNESS MY OLD FRIEND</h1>
    
    <div class="dropdown">
        <button onclick="showDropdown()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <button onclick="showText()">Click</button>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
    </div>
    
    <div id="showThis" style="display: none">
        <h2>Did this text show up?</h2>
    </div>
    

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function showDropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

// Show additional things when clicked
function showText() {
    document.getElementById("showThis").style.display = "block";
}

</script>
    
    
</body>
</html>
